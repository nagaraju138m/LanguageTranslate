
<div class="container-fluid mt-5" >
  <h2>
    {{ 'Home.Title' | translate }}
  </h2>
  <p>
    {{ 'Home.Text' | translate }}
  </p>
  <label for="">
    {{ 'Home.select' | translate }}
    <select #langselect (change)="translate.use(langselect.value)" id="">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang">{{ lang }}</option>
    </select>
  </label>
</div>
